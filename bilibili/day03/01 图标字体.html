<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>图标字体</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css" />
    <style>
      .iconfont {
        font-size: 140px;
        color: #bfa;
      }
    </style>
  </head>
  <body>
    <!--
    1.打开iconfont.cn，注册登录
    2.选择你需要的图标，添加至项目中
    3.进入项目，下载图标
    4.将样式表和字体文件添加到项目中
    5.引入css
    6.通过类使用
        <i class="iconfont  icon-xxx"></i>
        <i class="iconfont">&#xyyyy;</i>
-->

    <i class="iconfont icon-shilaji"></i>
    <i class="iconfont icon-ganlaji"></i>
    <i class="iconfont icon-jian"></i>
    <i class="iconfont icon-zhixianghuishou"></i>
    <hr />
    <i class="iconfont">&#xe6a3;</i>
    <i class="iconfont">&#xe6a2;</i>
  </body>
</html>
