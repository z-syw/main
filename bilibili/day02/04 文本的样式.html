<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>文本的样式</title>
    <style>
      p {
        background-color: #bfa;
        width: 100px;
        /* 禁止文字自动换行white-space: nowrap */
        white-space: nowrap;
        /* 禁止文字的溢出 */
        overflow: hidden;
        /* 溢出文字显示为省略号 */
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <p>今天天气真不错</p>
  </body>
</html>
