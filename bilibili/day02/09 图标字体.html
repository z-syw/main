<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>图标字体</title>
    <link rel="stylesheet" href="./css/all.css" />
    <style>
      i {
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <!--
        在网页中，经常能够看到一些小图标，可以使用图片来表示这些图标
        但是图片存在着一些不足：
            1. 不便于缩放
            2. 颜色无法改变

        如果这些小图标，可以任意缩放，同时又可以任意的修改颜色，那就好了！
        在网页中文字可以任意缩放和改变颜色！（文字是矢量图）
        如果我们的小图标能够像文字一样，那就好了！

        图标字体（iconfont）
        - 所谓的图标字体，指将小图标制作为字体文件
        - 可以使用一些第三方的库https://fontawesome.com/
        - 使用步骤：
            1. 下载
            2. 解压缩
            3. 复制css和webfonts目录到项目下
            4. 在页面中引入all.css
            5. 在页面中添加标签
    -->
    <i class="fa-solid fa-house"></i>
    <i class="fa-solid fa-dog"></i>
    <i class="fa-solid fa-cat"></i>

    <i class="fa-brands fa-weibo"></i>
    <i class="fa-brands fa-zhihu"></i>
    <i class="fa-brands fa-bilibili"></i>
  </body>
</html>
