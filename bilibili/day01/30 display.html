<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>display</title>
    <style>
      /*
        display 用来设置元素的类型
         - 可选值
            none 隐藏元素
            inline 将元素设置为行内元素
            block 将元素设置为块元素
            inline-block 行内块元素
             - 行内块兼具行内元素和块元素的特点
             - 不独占一行，又可以设置宽高
             - 注意：行内块的特点和文本很像，所以布局时尽量少用，在一行时会有空白间隙
      */

      /* 
        visibility用来设置一个元素的可见性
         - 可选值：
          visible 默认值 元素可见
          hidden 元素是隐藏的在页面中不可见，但是依然占据页面的位置 
      */
    </style>
  </head>
  <body></body>
</html>
