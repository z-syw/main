<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>字体样式</title>
    <style>
      /* 
            font-size 字体的大小
            font-weight 字重
                - 可选值
                    normal 默认值 正常的粗细
                    bold 加粗
                    lighter 细的
            font-style 字体的样式
                - 可选值
                    normal 默认值 正常的
                    italic 斜体
            font-family 字体族 指定使用什么字体
                - 字体的分类
                    serif 衬线字体
                    sans-serif 非衬线字体
                    monospace 等宽字体
                    - 当我们将字体设置为上述类型时，浏览器会自动选择相应的字体来显示，这三个字体一般不会单独用，一般放在最后

            font简写属性，语法：font: 任意 font-size/line-height font-family
        */
    </style>
  </head>
  <body></body>
</html>
