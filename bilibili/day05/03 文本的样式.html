<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>文本的样式</title>
    <style>
      /* 
            text-align文本的水平对齐方式
                left默认值 左对齐
                center居中对齐
                right右对齐
                justify两端对齐
                网页中，图片、行内块、都可以使用文本对齐的方式

            text-indent首行缩进
                可以设置负值
                正值文字向右移动
                负值文字向左移动，可以利用负值隐藏网页中的一些文字

            text-decoration文本修饰
                none 默认值 没有修饰
                underline 下划线
                overline 上划线
                line-through 中间穿过
      */
    </style>
  </head>
  <body></body>
</html>
