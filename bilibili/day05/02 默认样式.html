<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>默认样式</title>
    <!-- 方式二: 使用reset.css直接清除掉默认样式 -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- 方式三: 使用normalize.css没有直接清除掉所有样式，而是将默认样式统一 -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <style>
      /* 为了开发起来更加便利，编写CSS样式前，我们通常都需要对默认样式进行重置 */

      /* 方式一 */
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body></body>
</html>
