<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>块元素和行内元素</title>
</head>

<body>
  <!--
  在html中，元素可以被分为块元素和行内元素

  - 块元素（block）
    - 块元素会独占页面的一行自上向下垂直排列
    - 块元素用来对网页进行布局，将一个页面分成一块一块的
    - 最常用的块元素：div

  - 行内元素（inline）
    - 行内元素只会占自身的大小，自左向右水平排列
    - 行内元素一般用来放置文字
    - 最常用的行内元素：span

  - 替换元素
    - img iframe

  - 元素的嵌套规则：
    - 块元素中可以放置块元素，也可以放置行内元素
    - 行内元素中尽量不要放置块元素
    - a元素中可以放置除它自身外的任何元素
    - p元素中不能放置块元素
-->

  <!--
  注意：浏览器在渲染页面时，会自动修复html中的语法错误
  -->
  <p>
    我是p元素
    <span>哈哈哈</span>
    <a href="#">aaaa</a>
  <div>我是div元素</div>
  </p>
</body>

</html>
