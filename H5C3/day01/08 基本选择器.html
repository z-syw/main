<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>基本选择器</title>
    <style>
      /*
          基本选择器
            元素选择器
              - 根据标签名选中多个元素
              - 语法：标签名{}
              - 例子：p{}  div{}  h1{}

            id选择器
              - 根据元素的id属性选中一个元素
              - 语法：#id {}
              - 例子：#p1{} #box{} #head{}

            类选择器（最常用的选择器）
              - 根据元素的class属性选中元素
              - 语法：.class{}
              - 例子：.p1{} .box{} .head{}

            通配选择器
              - 选择页面中的所有元素
              - 语法：*{}
        */
    </style>
  </head>
  <body></body>
</html>
