<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>颜色单位</title>
    <style>
      .box1 {
        width: 200px;
        height: 200px;
        /* 
          rgba()不透明度，需要一个0-1之间的值
          hsl() hsla()也是设置颜色的方式
          - h色相0-360
          - s饱和度0%-100%
          - l亮度0%-100% 
        */
        background-color: hsl(60, 50%, 50%);
        background-color: hsla(60, 100%, 50%, 0.5);
      }
    </style>
  </head>
  <body></body>
</html>
