<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>单位</title>
    <style></style>
  </head>
  <body>
    <!-- 
      单位：长度单位
       长度单位：
        像素（px）
         - 显示器的图形实际上是由一个一个的小点点构成的，每一个小点就是一个像素，每一台设备的像素大小是不同的，越清晰的设备像素就越小
           当我们面向移动端开发时，会面临一个问题，同样是12px，在pc端里可能正合适，但是在手机中浏览时，就会变得特别的小

        百分比（%）：设置后元素的属性会根据父元素指定属性的百分比计算
        rem：1rem = 1根元素的font-size（html根元素） 
        em：1em = 1font-size 相对于当前元素，如果当前元素没有会看父级元素有没有，如果父级元素有，先’继承‘下来，再设置
                             如果父级元素没有，则找根的font-size
    -->

    <div class="box1">
      <div class="box2"></div>
    </div>
  </body>
</html>
